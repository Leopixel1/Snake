<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>Snake Game - Cross Platform</title>
    
    <!-- PWA manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Favicon and app icons -->
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>Snake Game</h1>
            <div class="score-container">
                <span class="score">Score: <span id="score">0</span></span>
                <span class="high-score">High Score: <span id="highScore">0</span></span>
            </div>
        </div>
        
        <div class="game-area">
            <canvas id="gameCanvas"></canvas>
            <div id="gameOver" class="game-over hidden">
                <h2>Game Over!</h2>
                <p>Score: <span id="finalScore">0</span></p>
                <button id="restartBtn" class="restart-btn">Play Again</button>
            </div>
        </div>
        
        <!-- Touch controls for mobile -->
        <div class="controls" id="touchControls">
            <div class="control-row">
                <button class="control-btn" data-direction="up">↑</button>
            </div>
            <div class="control-row">
                <button class="control-btn" data-direction="left">←</button>
                <button class="control-btn" data-direction="down">↓</button>
                <button class="control-btn" data-direction="right">→</button>
            </div>
        </div>
        
        <!-- Instructions -->
        <div class="instructions">
            <p class="desktop-instruction">Use arrow keys to control the snake</p>
            <p class="mobile-instruction">Tap the buttons below to control the snake</p>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
